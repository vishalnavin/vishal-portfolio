[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["openai", "@pinecone-database/pinecone"]
  included_files = ["netlify/functions/*.js"]

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200
